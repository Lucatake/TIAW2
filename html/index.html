<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./../css/index.css">
    <!--Link script-->
    <script src="./../js/index.js"></script>
    <script type="module" src="./../api.js"></script>
    <script src="./../App.js"></script>

</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="../src/index.html">
            <img src="./../imgs/Logo.png" alt="Logo" class="logo">
        </a>
    </nav>
</header>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Log in</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span></span>
                    </div>
                </div>
                <div class="card-body" id="espacoTroca">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input autocomplete="off" type="text" class="form-control" id="nome" name="nome" placeholder="usuario ou cnpj">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" id="senha" name="senha">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn" id="btn">
                        </div>
                        <br><br><br><br>
                        <h3 style="color: white;">Ainda n√£o tem uma conta? Registre-se agora</h3>
                        <div class="form-group">
                            <input type="submit" value="Estudante" class="btn float-right login_btn" id="btnRegistroEstudante" onclick="changeToRegisterEstudante()">
                        </div>
                        <br><br>
                        <div class="form-group">
                            <input type="submit" value="Empresa" class="btn float-right login_btn" id="btnRegistroEmpresa" onclick="changeToRegisterEmpresa()">
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
